<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="border">
          <div class="row">
            <div class="col-8">
              <h1 id="city">Copenhagen</h1>
            </div>
            <div class="col-4">
              <img
                src="pictures/f51b32d7580d266e620e3580c2b274d8.gif"
                width="200px"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <h1 id="current">
                <span id="temp-emoji">☁️</span>
                <span id="current-temp">3°</span>
              </h1>
            </div>
            <div class="col-3">
              <ul>
                <br />
                <br />
                <li>Humidity: <span id="humid"></span></li>
                <li>Wind: <span id="wind"></span></li>
              </ul>
            </div>
            <div class="col-4" id="current">
              <h2>
                  <br />
                <span id="current-date">Monday</span>
                <span id="current-time">18:00</span>
              </h2>
            </div>
          </div>
          <hr />
          <div class="row weather-forecast" id="">
            <div class="col-2">
              <h3 id="time">20:00</h3>
              <h3 id="weatherIcon">🌧️</h3>
              <h3 id="celcius">5°</h3>
            </div>
            <div class="col-2">
              <h3 id="time">22:00</h3>
              <h3 id="weatherIcon">🌧️</h3>
              <h3 id="celcius">4°</h3>
            </div>
            <div class="col-2">
              <h3 id="time">24:00</h3>
              <h3 id="weatherIcon">🌧️</h3>
              <h3 id="celcius">3°</h3>
            </div>
            <div class="col-2">
              <h3 id="time">03:00</h3>
              <h3 id="weatherIcon">🌧️</h3>
              <h3 id="celcius">2°</h3>
            </div>
            <div class="col-2">
              <h3 id="time">06:00</h3>
              <h3 id="weatherIcon">🌧️</h3>
              <h3 id="celcius">2°</h3>
            </div>
            <div class="col-2">
              <h3 id="time">09:00</h3>
              <h3 id="weatherIcon">🌧️</h3>
              <h3 id="celcius">4°</h3>
            </div>
          </div>
          <br />
          <br />
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="button"
                />
              </div>
            <div class="col-2">
                <input type="submit" value="Current location" class="button" />
            </div>
            </div>
          </form>
        </div>
        <small><br/><a href="https://github.com/roastedskylark/plusproject" target="_blank">Open-source code</a> by Lærke Rasmussen</small>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
